        <div class="container">

                <div class="container">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <h2 class="section-title text-center clean-font">Contact Me</h2>
                            <hr>
                            <div id="social-row" class="text-center">
                                <button class="btn btn-social btn-fill btn-linkedin"
                                    onclick="window.open('https://www.linkedin.com/in/victorfateh')">
                                    <i class="fab fa-linkedin-in"></i>
                                </button>
                                <button class="btn btn-social btn-fill btn-github"
                                    onclick="window.open('https://github.com/VictorFateh')">
                                    <i class="fab fa-github"></i>
                                </button>
                            </div>
                            <hr>
                            <p>Don't like social media? Here's a form</p>
                            <br>
                            <form name="contact" id="contact-form" action="https://formspree.io/xrgbvlzw" method="POST">
                                <div class="form-group">
                                    <label for="name">Your name*</label>
                                    <input type="text" name="name" class="form-control" required="required" id="name"
                                        placeholder="Name" /> </div>
                                <div class="form-group">
                                    <label for="email">Email address*</label>
                                    <input type="email" required="required" name="email" class="form-control" id="email"
                                        placeholder="Email" /> </div>
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input type="text" name="phone" class="form-control" id="phone"
                                        placeholder="Phone" /> </div>
                                <div class="form-group">
                                    <label for="message">Your message*</label>
                                    <textarea name="message" required="required" class="form-control" id="message"
                                        placeholder="Message" rows="6"></textarea>
                                </div>
                                <div class="submit text-center">
                                    <input name="submit" id="submit" type="submit" class="btn btn-fill"
                                        style="background-color: #45c0fd; border-color: #45c0fd; color: black;"
                                        value="Send" />
                                </div>
                            </form>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
            </div>
